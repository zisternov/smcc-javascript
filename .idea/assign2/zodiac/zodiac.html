<!DOCTYPE html>

<body>
<!-- zodiac.html -->
<form action="" method="post" id="theForm">
    <fieldset><legend>Chinese Zodiac Sign</legend>
        <img class="displayed" src="images/zodiac.jpg" name="image" id="image">
        <p>Enter month and year of birth to get your Chinese zodiac sign</p>
        <div><label for="year">Year</label><input type="text" name="year" id="year" required></div>
        <div><label for="month">Month</label> <select name="month" id="month" required>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select></div>
        <input type="submit" value="Submit" id="submit">
    </fieldset>
</form>
<script src="js/zodiac.js"></script>
</body>
</html>
