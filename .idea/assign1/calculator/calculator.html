<form action="" method="post" id="theForm">

        <p>Use this form to calculate the future value of your investment.</p>
        <div><label for="investment">Initial Investment</label><input type="number" name="investment" id="investment" value="1" min="1" required></div>
        <div><label for="rate">Interest Rate (%)</label><input type="text" name="rate" id="rate" value="1.00" required></div>
        <div><label for="duration">Number of Years</label><input type="text" name="duration" id="duration" value="0.0" required></div>
        <div><label for="futureValue">Future Value</label><input type="text" name="futureValue" id="futureValue" value="0.00"></div>

    </fieldset>
</form>
