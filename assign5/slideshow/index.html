<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Mariya Khokhlova - Slide Show</title>
    <link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/slide_show.js"></script>
</head>

<body>
<main>
    <h1>Fishing Slide Show</h1>
    <h2 id="caption">1: Casting on the Upper Kings</h2>
    <img id="slide" src="images/casting1.jpg" alt="">
    <div id="slides"> 
        <img src="images/casting1.jpg" alt="1: Casting on the Upper Kings">
        <img src="images/casting2.jpg" alt="2: Casting on the Lower Kings">
        <img src="images/catchrelease.jpg" alt="3: Catch and Release on the Big Horn">
        <img src="images/fish.jpg" alt="4: Catching on the South Fork">
        <img src="images/lures.jpg" alt="5: The Lures for Catching">
    </div>
    <div id="buttons">
    	<input type="button" id="prev" value="Previous" disabled>
    	<input type="button" id="play" value="Play">
    	<input type="button" id="next" value="Next">
    </div>
</main>
</body>
</html>
